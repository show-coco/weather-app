<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="root-container">
        <header>
            <span class="icon"></span>
            <div class="date">
                <span class="date__day-of-the-week"></span>
                <span class="date__day-and-month"></span>
            </div>
        </header>
    
        <main class="main-container">
            <div class="main-container__bg"></div>
            <div class="main-container__circle"></div>


            <div class="main-container__search">
                <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
                <form action="" class="main-container__search__form">
                    <input type="search" value="tokyo" id="location" class="main-container__search__form__input">
                    <i class="fa fa-search"></i>
                </form>
            </div>

            <div class="main-container__box">
                <div class="weather-card">
                    <div class="weather-card__top">
                        <div class="weather-card__location">
                            <span class="weather-card__location__text"></span>
                        </div>
                        <span class="weather-card__temperature"></span>
                        <div class="weather-card__box">
                            <div class="weather-card__box__humidity">
                                <span class="weather-card__box__humidity__text">HUMIDITY</span>
                                <span class="weather-card__box__humidity__value"></span>
                            </div>
                            <div class="weather-card__box__wind">
                                <span class="weather-card__box__wind__text">WIND</span>
                                <span class="weather-card__box__wind__value"></span>
                            </div>
                        </div>
                    </div>
                    <div class="weather-card__bottom">
                        <div class="weather-card__bottom__forecast">
                            <div class="weather-card__bottom__forecast__1hour center-position">
                                <div class="weather-card__bottom__forecast__1hour__text">1h latter</div>
                                <div class="weather-card__bottom__forecast__1hour__temp"></div>
                                <div class="weather-card__bottom__forecast__1hour__weather">
                                    <div class="weather-card__bottom__forecast__1hour__weather__text"></div>
                                    <div class="weather-card__bottom__forecast__1hour__weather__image"></div>
                                </div>
                            </div>
                            <div class="weather-card__bottom__forecast__2hour center-position">
                                <div class="weather-card__bottom__forecast__2hour__text">2h latter</div>
                                <div class="weather-card__bottom__forecast__2hour__temp"></div>
                                <div class="weather-card__bottom__forecast__2hour__weather">
                                    <div class="weather-card__bottom__forecast__2hour__weather__text"></div>
                                    <div class="weather-card__bottom__forecast__2hour__weather__image"></div>
                                </div>
                            </div>
                            <div class="weather-card__bottom__forecast__3hour center-position">
                                <div class="weather-card__bottom__forecast__3hour__text">3h latter</div>
                                <div class="weather-card__bottom__forecast__3hour__temp"></div>
                                <div class="weather-card__bottom__forecast__3hour__weather">
                                    <div class="weather-card__bottom__forecast__3hour__weather__text"></div>
                                    <div class="weather-card__bottom__forecast__3hour__weather__image"></div>
                                </div>
                            </div>
                            <div class="weather-card__bottom__forecast__4hour center-position">
                                <div class="weather-card__bottom__forecast__4hour__text">4h latter</div>
                                <div class="weather-card__bottom__forecast__4hour__temp"></div>
                                <div class="weather-card__bottom__forecast__4hour__weather">
                                    <div class="weather-card__bottom__forecast__4hour__weather__text"></div>
                                    <div class="weather-card__bottom__forecast__4hour__weather__image"></div>
                                </div>
                            </div>
                            <div class="weather-card__bottom__forecast__5hour center-position">
                                <div class="weather-card__bottom__forecast__5hour__text">5h latter</div>
                                <div class="weather-card__bottom__forecast__5hour__temp"></div>
                                <div class="weather-card__bottom__forecast__5hour__weather">
                                    <div class="weather-card__bottom__forecast__5hour__weather__text"></div>
                                    <div class="weather-card__bottom__forecast__5hour__weather__image"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
